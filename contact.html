  <!-- contact section -->

  <section class="contact_section layout_padding">
    <div class="container mt-5">
      <div class="heading_container">
        <h2>
          Contact Us:
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form action="">
            <div>
              <input type="text" placeholder="Name" class="form-control"  required/>
            </div>
            <div>
              <input type="text" placeholder="Phone Number" class="form-control" required />
            </div>
            <div>
              <input type="email" placeholder="Email" class="form-control"  required/>
            </div>
            
              
              
              <textarea id="message" placeholder="Write your Massage here" cols="48" rows="5" class="form-control"></textarea>  
          </form>
          <div class="div">
            <button  class="btn btn-success mb-5" style="border-radius: 50px;" onclick="openpopup()">
              SEND
            </button>
            <div class="popup" id="popup">
                <img src="tick.jfif" alt="thanks">
                <h2>Thank You!</h2>
                <p>Your information has been successfully submitted.Thanks!</p>
                <button type="button" onclick="closepopup()">OK</button>
            </div>
        </div>
        
        
        <script>
        
        let popup = document.getElementById("popup")
        
        function openpopup(){
        
            popup.classList.add("open")
        }
        function closepopup(){
        
        popup.classList.remove("open")
        }
        
        </script>
        </div>
        <div class="col-md-6">
          <div class="map_container">
            <div class="map">
              <div id="googleMap" style="width:100%;height:100%;">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3620.017006423815!2d67.07182317442972!3d24.863268745147018!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33ea3db108f41%3A0x42acc4507358b160!2sAptech%20Learning%2C%20Shahrah%20e%20Faisal%20Center!5e0!3m2!1sen!2s!4v1711309219203!5m2!1sen!2s" width="450" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
            </div>
