<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contect .css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
    /* contact start */
 
    .heading_container {
    margin-bottom:20px;
  }
  
  .contact_section input {
    width: 100%;
    height: 45px;
    margin-bottom: 25px;
    padding-left: 25px;
   
    outline: none;
    
    border-radius: 15px;

  
  }
  #message{
  
      width: 100%;
      height: auto;
      border-radius: 20px;
     
  }
  
  
  .contact_section button {
    display: inline-block;
    font-family: 'Merriweather Sans', sans-serif;
    
    /* padding: 10px 55px; */
    background-color: #0355cc;
    border: 1px solid #0355cc;
    border-radius: 15px;
    color:#ffffff;
    margin-top: 18px;

  }
</style>
</head>

<body>
                             
    
  <!-- contact section -->

  <section class="contact_section layout_padding">
    <div class="container mt-5">
      <div class="heading_container">
        <h2 class="text-center  text-black" style="font-size: 40px; font-weight: bold;">
         contact us:
          
        </h2>
        <hr  style="border-bottom: 2px black solid; ">
        
      </div>
      <div class="row mt-5">
        <div class="col-md-6 ">
          <form action="">
            <div>
              <input type="text" placeholder="Name" class="form-control" required  id="name"/>
              <span></span>
              
            </div>
            <div>
              <input type="text" placeholder="Phone Number" class="form-control text-black" required  id="number"/>
              <span></span>
            </div>
            <div>
              <input type="email" placeholder="Email" class="form-control " required id="email"/>
              <span></span>
            </div>
              <textarea id="message" placeholder="Write your Massage here" cols="48" rows="5" class="form-control text-black"></textarea>  
            <div >
              <button class="btn btn-primary  w-25">
                Send
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <div class="map_container">
            <div class="map">
              <div id="googleMap" style="width:100%;height:100%;">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3620.017006423815!2d67.07182317442972!3d24.863268745147018!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33ea3db108f41%3A0x42acc4507358b160!2sAptech%20Learning%2C%20Shahrah%20e%20Faisal%20Center!5e0!3m2!1sen!2s!4v1711309219203!5m2!1sen!2s" width="450" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
            </div>
      </div>
    </div>
  </section>


  

  <!-- end contact section -->
 

 <script>
$(document).ready(function(){
    $("#name").on('keyup',function(){
        let uname = $(this).val();
        let regex_name = /^[,a-z]{3,16}$/;
        if(!regex_name.test(uname)){
            $(this).css('border','1px solid red');
            $(this).next('span').html('please enter the valid data').css({
                'color':"red",
                "font-weight":"bold",
                "margin-top":"2px"
            })
        }else{

            $(this).css('border','1px solid green');
            $(this).next('span').html('valid data done').css({
                'color':" green",
                "font-weight":"bold",
                "margin-top":"2px"
            }) 
        }
    })
    $("#number").on("keyup", function () {
        let number = $(this).val();
        let numberRE = /^[\d]{11,11}$/;
        if (!numberRE.test(number)) {
            $(this).css("border", "1px solid red");
            $(this).next('span').html("please enter the valid number 0345XXXXXX").css({
                "color": "red",
                "font-weight": "bold",
                "margin-top": "2px"
    
            })
        } else {
            $(this).css("border", "2px solid green");
            $(this).next("span").hide();
        }
    })
    $("#email").on("keyup", function () {
        let email = $(this).val();
        let emailRE = /^[\w]{2,}[@][a-z]{5,9}[.][a-z]{3}$/;
        if (!emailRE.test(email)) {
            $(this).css("border", "1px solid red");
            $(this).next("span").html("please enter the valid email eg. a1@gmail.com").css({
                "color": "red",
                "font-weight": "bold",
                "margin-top": "2px"
    
            })
        } else {
            $(this).css("border", "1px solid green");
            $(this).next("span").html("valid email").css({
                "color": "green",
                "font-weight": "bold",
                "margin-top": "2px"
    
            });
        }
    })
    alert("Thanks For Contacting Us");
})

 </script>
 

</body>
</html>
